<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	[type="email"]:hover{
		background : orange;
	}
	/*모든 input요소의 배경을 blue로 변경하세요*/
	/*모든 input요소중 focus를 갖은 요소의 배경을 blue로 변경하세요*/	
	input:focus{
		background : blue;
	}
	/*체크된 요소의 배경을 빨강으로*/
	:checked+label{
		background : red;
	}
</style>
</head>
<body>
	<form action="#" method="get">
		<label>아이디</label>
		<input type ="text" name="id" placeholder="아이디 입력"/><br/>
		<input type ="password" name="pass"/><br/>
		<input type ="hidden" name="hidden" value="숨겨진 값."/><br/>
		<input type ="file" name="file"/><br/>
		<p>성별을 선택하세요.</p>
		<input type ="radio" name="gender" id="female" value="f"/>
		<label for="female">여성</label>
		<br/>
		<input type ="radio" name="gender" id="male" value="m"/>
		<label for="male">남성</label>
		<br/>
		<p>취미를 선택하세요.</p>
		<input type ="checkbox" name="hobby" id="hobby1"/>
		<label for="hobby1">축구</label>
		<br/>
		<input type ="checkbox" name="hobby" id="hobby2"/>
		<label for="hobby2">농구</label>
		<br/>
		<input type ="checkbox" name="hobby" id="hobby3"/>
		<label for="hobby3">야구</label>
		<br/>
		
		<input type ="button" name="button"/><br/>
		<input type ="image" name="image"/><br/>
		<input type ="reset" name="reset"/><br/>
		<input type ="submit" name="submit"/><br/>
		
	</form>
</body>
</html>
